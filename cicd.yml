name: Build e Push Docker (versão automática)

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'    # se alguém fizer git tag v1.2.3

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # pegue todo o histórico e tags

      - name: Build & push da imagem com tag automática
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: seu-usuario-docker/nomedaimagem
          registry: docker.io
          # tags automáticos: se você não especificar “tags”, a ação já gera tags com base no Git / evento
          # mas você pode combinar tags customizadas com as automáticas
          # aqui eu uso appendMode para “acrescentar” tags junto com as automáticas
          appendMode: true
          tags: |
            latest
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
